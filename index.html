<!DOCTYPE html>
<html>
	<head>
		<title>happiness game</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="icon" type="image/png" href="img/favicon.png"/>
	</head>
	<body id="html">
		<div id="header">
			<span>happiness game</span>
			<span class="span" onclick="options(true)">options</span>
			<span class="span" id="save">save</span>
			<span class="span" id="reset">reset</span>
		</div>
		<div id="main">
			<div id="you">
				<b>you</b>
				<ul>
					<li id="s"><span id="serotonin">serotonin: 0</span></li>
					<li id="d"><span id="dopamine">dopamine: 0</span></li>
					<li id="h"><span id="happiness">happiness: 0</span></li>
					<br>
					<li id="gainDopamine"><button>gain dopamine</button></li>
					<li id="gainHappiness"><button>gain happiness<br><span id="tooltip">5 dopamine + 5 serotonin</span></button></li>

				</ul>
			</div>
			<div id="upgrades">
				<b>upgrades</b>
			</div>
			<div id="automation">
				<b>automation</b>
				<table>
					<thead>
						<tr colspan="3">
							<td>upgrade</td>
							<td>effect</td>
							<td>price</td>
						</tr>
					</thead>
					<tr id="auto1row">
						<td id="auto1" class="auto">automate dopamine clicking</td>
						<td>x2/s</td>
						<td id="auto1price" class="transition">100 serotonin</td>
					</tr>
					<tr id="auto2row">
						<td id="auto2" class="auto">increase dopamine click speed</td>
						<td>x2</td>
						<td id="auto2price" class="transition">100 happiness</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="options">
			<div id="closeOptions" onclick="options(false)">X</div>
			<b>options</b>
			<ul>
				<li>theme: <select><option>Dark</option><option>Light (coming soon)</option></select></li>
				<li>notation: <select><option>Scientific</option><option>idk</option></select></li>
				<li>disable tooltips: <input type="checkbox" id="tooltipOption"></input></li>
			</ul>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
