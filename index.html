<!DOCTYPE html>
<html>
<head>
	<title>happiness game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="header">
		<button id="gain">gain a random chemical</button>
		<table id="head" align="center">
				<tr>
					<th colspan="4">you</th>
				</tr>
				<tr>
					<td><div class="serotonin" id="box"></div> serotonin</td>
					<td id="serotonin" class="serotonin">0</td>
					<td id="sfloat" class="serotonin"></td>
					<td id="sgain">(+1/s)</td>
				</tr>
				<tr>
					<td><div class="dopamine" id="box"></div> dopamine</td>
					<td id="dopamine" class="dopamine">0</td>
					<td id="dfloat" class="dopamine"></td>
					<td id="dgain">(+1/s)</td>
				</tr>
				<tr>
					<td><div class="oxytocin" id="box"></div> oxytocin</td>
					<td id="oxytocin" class="oxytocin">0</td>
					<td id="ofloat" class="oxytocin"></td>
					<td id="ogain">(+1/s)</td>
				</tr>
				<tr>
					<td><div class="endorphins" id="box"></div> endorphins</td>
					<td id="endorphins" class="endorphins">0</td>
					<td id="efloat" class="endorphins"></td>
					<td id="egain">(+1/s)</td>
				</tr>
		</table>
	</div>

	<div id="left">
		<table id="upgrades" class="content">
			<tr>
				<th colspan="4">upgrades</th>
			</tr>
			<tr>
				<td id="upgrade1" class="hover" onclick="upgrade(1)">upgrade 1</td>
				<td>double all chemical gain</td>
				<td id="u1p" class="serotonin">100 s/d/o/e</td>
				<td id="u1b">0 bought</td>
			</tr>
		</table>
	</div>

	<div id="right">
	<table id="hobbies" class="content">
		<tr>
			<th colspan="2">hobbies</th>
		</tr>
		<tr>
			<td class="hobbyHover">clean your room</td>
			<td>0%</td>
		</tr>
		<tr>
			<td class="hobbyHover">go for a run</td>
			<td>0%</td>
		</tr>
	</table>
	</div>

	<div id="left">
	<table id="friends" class="content">
		<tr>
			<th>friends</th>
		</tr>
		<tr>
			<td>todo - get some</td>
		</tr>
	</table>
	</div>

	<div id="right">
	<table id="experiences" class="content">
		<tr>
			<th>experiences</th>
		</tr>
		<tr>
			<td>basically more numbers for you to watch go up!!</td>
		</tr> 
	</table>
	</div>

	<div id="title">
		<div id="save" onclick="save()">save</div>
		<div onclick="options()">options</div>
		<div onclick="reset()">reset</div>
	</div>

	<script src="js/decimal.min.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/loop.js"></script>
	<script src="js/main.js"></script>
	<script src="js/save.js"></script>
	<script src="js/animations.js"></script>
</body>
</html>
