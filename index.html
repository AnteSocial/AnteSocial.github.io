<!DOCTYPE html>
<html>
<head>
	<title>happiness game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div id="header">
		<button id="gain">gain random chemical</button>
		<table id="head">
			<tr>
				<th colspan="4">you</th>
			</tr>
			<tr>
				<td><div id="a"></div> serotonin</td>
				<td id="serotonin">0</td>
				<td id="sfloat"></td>
				<td>(+1/s)</td>
			</tr>
			<tr>
				<td><div id="b"></div> dopamine</td>
				<td id="dopamine">0</td>
				<td id="dfloat"></td>
				<td>(+1/s)</td>
			</tr>
			<tr>
				<td><div id="c"></div> oxytocin</td>
				<td id="oxytocin">0</td>
				<td id="ofloat"></td>
				<td>(+1/s)</td>
			</tr>
			<tr>
				<td><div id="d"></div> endorphins</td>
				<td id="endorphins">0</td>
				<td id="efloat"></td>
				<td>(+1/s)</td>
			</tr>
		</table>
	</div>
	<script src="js/decimal.min.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/loop.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
